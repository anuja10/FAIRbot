<html>
<head>
    <title>Oracle Web SDK Sample</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Welcome to FAIR Bot</h1>
<script>
    var chatWidgetSettings = {
        URI: 'oda-5aba0eb890fb470b8aebcef447cdfce7-da2.data.digitalassistant.oci.oraclecloud.com',
        channelId: '0edb17bf-6922-43f4-be3e-573785a3805c'
    };
    function initSdk(name) {
        // Default name is Bots
        if (!name) {
            name = 'Bots';
        }
        setTimeout(() => {
            const Bots = new WebSDK(chatWidgetSettings); // Initiate library with configuration
            Bots.connect()                               // Connect to server
                .then(() => {
                    console.log("Connection Successful");
                })
                .catch((reason) => {
                    console.log("Connection failed");
                    console.log(reason);
                });
            window[name] = Bots;
        });
    }
</script>

<script src="scripts/web-sdk.js" onload="initSdk('Bots')"></script>

</body>
</html>
